apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: three-tier
  labels:
    role: api
    env: demo
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  selector:
    matchLabels:
      role: api
  template:
    metadata:
      labels:
        role: api
    spec:
      imagePullSecrets:
        - name: ecr-registry-secret
      containers:
        - name: api
          image: 970547377227.dkr.ecr.us-east-1.amazonaws.com/backend:10
          imagePullPolicy: Always
          env:
            # - name: MONGO_CONN_STR
            #   value: mongodb://mongodb-svc:27017/todo?directConnection=true
            # - name: MONGO_USERNAME
            #   valueFrom:
            #     secretKeyRef:
            #       name: mongo-sec
            #       key: username
            # - name: MONGO_PASSWORD
            #   valueFrom:
            #     secretKeyRef:
            #       name: mongo-sec
            #       key: password
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: mongo-sec
                  key: mongo-uri
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: mongo-sec
                  key: secret-key
            - name: STRIPE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: mongo-sec
                  key: stripe-secret-key
          ports:
            - containerPort: 4000
